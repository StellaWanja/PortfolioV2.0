<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="img/png" href="img/logo.png"/>
    <title>Portfolio Website</title>
</head>

<body id="body-container">
    
    <header class="header" id="header">

        <!-- hamburger -->
        <div class="hamburger">
            <i class="fas fa-bars" id="hamburger-btn"></i>
        </div>

        <!-- day/night toggle -->
        <div class="toggle-btn">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>

      
    <div class="left-navbar" id="navbar">
        <nav class="nav">
            <li>
                <a href="#" class="nav-logo">
                    <img src="img/logo.png" alt="">
                    <span class="nav-logo-name">StylaDes</span>
                </a>
            </li>

            <div class="nav-list">
                <li>
                    <a href="#" class="nav-link nav-active">
                        <i class="fas fa-home nav-icon"></i>
                        <span class="nav-name">Home</span>
                    </a>
                </li>
    
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-user nav-icon"></i>
                        <span class="nav-name">About</span>
                    </a>
                </li>
    
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-tools nav-icon"></i>
                        <span class="nav-name">Skills</span>
                    </a>
                </li>
    
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-folder nav-icon"></i>
                        <span class="nav-name">Works</span>
                    </a>
                </li>
    
                <li>
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope nav-icon"></i>
                        <span class="nav-name">Contact</span>
                    </a>
                </li>
            </div>            
        </nav>
    </div>

    <main><h1>Components</h1>
    </main>

    <footer></footer>

    <script src="script.js"></script>

</body>
</html>
